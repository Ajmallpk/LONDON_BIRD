{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .confirm__section {
            padding: 2rem 0;
        }
        .confirm__section--inner {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            animation: fadeIn 0.5s ease-in;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .account__confirm--header__title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .account__confirm--text {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .account__login--btn {
            background: linear-gradient(90deg, #EB3349, #bf4553);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-right: 1rem;
        }
        .account__login--btn:hover {
            background: linear-gradient(90deg, #c6283c, #a23c47);
            transform: translateY(-2px);
        }
        .cancel-btn {
            background: #6c757d;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
        }
        .cancel-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="confirm__section">
        <div class="container">
            <div class="confirm__section--inner">
                <h2 class="account__confirm--header__title">Confirm Delete</h2>
                <p class="account__confirm--text">Are you sure you want to delete this {{ type }}: {{ item.name }}?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="account__login--btn">Yes, Delete</button>
                    <a href="{% if type == 'product' %}{% url 'product_list' %}{% else %}{% url 'category_list' %}{% endif %}" class="cancel-btn">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
